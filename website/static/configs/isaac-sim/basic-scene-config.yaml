# Basic Isaac Sim Scene Configuration Template
# This is a template configuration for a basic Isaac Sim scene

defaults:
  prim_types:
    Camera: omni.isaac.sensor.rtx.RtxSensorCamera
    Robot: omni.isaac.urdf.Importer
    GroundPlane: omni.isaac.core.objects.GroundPlane
    Cube: omni.isaac.core.objects.Cuboid

scene:
  # Define the ground plane
  ground_plane:
    type: "GroundPlane"
    position: [0, 0, 0]
    scale: [10, 10, 1]

  # Define lighting
  dome_light:
    type: "DomeLight"
    intensity: 3000
    color: [0.9, 0.9, 0.9]

# Physics settings
physics:
  solver_type: "TGS"
  dt: 0.008
  substeps: 1
  gravity: [0.0, 0.0, -9.81]

# Simulation settings
simulation:
  headless: false
  rendering_dt: 0.0667